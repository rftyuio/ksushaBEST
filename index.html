<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–°—é—Ä–ø—Ä–∏–∑</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #ffdee9, #b5fffc);
        font-family: 'Segoe UI', sans-serif;
        overflow-x: hidden;
        height: 100vh;
        position: relative;
    }

    /* –ü–∞—Ä—è—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
        position: fixed;
        color: #ff4b91;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        opacity: 0.9;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(1.8); opacity: 0; }
    }

    .floating-btn {
        position: absolute;
        width: 120px;
        height: 120px;
        background: rgba(255,255,255,0.9);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: .3s;
        user-select: none;
        z-index: 10;
    }

    .floating-btn:active {
        transform: scale(0.88);
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        max-width: 95%;
        background: white;
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        display: none;
        text-align: center;
        z-index: 999;
    }

    #bigButton {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 220px;
        height: 220px;
        background: white;
        border-radius: 30px;
        box-shadow: 0 12px 40px rgba(0,0,0,0.35);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        opacity: 0;
        transition: transform 0.8s ease, opacity 0.8s ease;
        cursor: pointer;
        z-index: 50;
    }

    /* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
    #finalFull {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 100;
        flex-direction: column;
        text-align: center;
    }

    #finalText {
        font-size: 30px;
        color: #ff4b91;
        text-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid #ff4b91;
        animation: typing 4s steps(40) 1, blink 0.7s step-end infinite;
        max-width: 100%;
    }

    @keyframes typing {
        from { width: 0; }
        to   { width: 100%; }
    }

    @media (max-width: 600px) {
        #finalText {
            font-size: 22px;
            white-space: normal;
            border-right: none;
            animation: none;
        }
    }

    #secondBtn {
        margin-top: 20px;
        padding: 15px 35px;
        font-size: 22px;
        background: #ff82ae;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.25s;
        box-shadow: 0 6px 20px rgba(255,0,90,0.3);
    }

    #secondBtn:active {
        transform: scale(0.9);
    }

    #finalFull2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
        z-index: 200;
        text-align: center;
    }

    #finalFull2Text {
        font-size: 40px;
        color: #ff387a;
        font-weight: bold;
        max-width: 90%;
    }

    @media (max-width: 600px) {
        .floating-btn {
            width: 90px;
            height: 90px;
            font-size: 14px;
        }

        #bigButton {
            width: 260px;
            height: 260px;
            font-size: 28px;
        }

        #finalFull img,
        #finalFull2 img {
            max-width: 90%;
            margin-bottom: 20px;
        }
    }
</style>
</head>
<body>

<audio id="music" src="music.mp3"></audio>

<div id="popup" class="popup">
    <img id="popupImg" src="" alt="photo" style="width:100%; border-radius:15px;" />
    <p id="popupText" style="margin-top:10px;"></p>
</div>

<div id="bigButton">–û—Ç–∫—Ä—ã—Ç—å üíñ</div>

<div id="finalFull">
    <img src="pik.jpg" style="max-width:70%; border-radius:20px;" />
    <div id="finalText">–û–¥–∏–Ω –∏–∑ –ª—É—á—à–∏—Ö –¥–Ω–µ–π –º–æ–µ–π –∂–∏–∑–Ω–∏. –ö—Å—é—à–∞ ‚Äì —Ç—ã –ª—É—á—à–∞—è!!! –∏ –æ—á–µ–Ω—å –º–Ω–µ –¥–æ—Ä–æ–≥–∞ ‚ù§Ô∏è</div>
    <button id="secondBtn">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
</div>

<div id="finalFull2">
    <img src="picc.jpg" style="max-width:70%; border-radius:20px;" />
    <div id="finalFull2Text">–ù–µ–±–æ–ª—å—à–æ–π –ø–æ–¥–∞—Ä–æ–∫. –∑–∞–±–∏—Ä–∞–π –Ω–∞ —Ç–æ–π —Å–∞–º–æ–π –ø–æ—á—Ç–µ ;]</div>
</div>

<script>
    /* –ü–∞—Ä—è—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = (20 + Math.random() * 25) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 500);


    const data = [
        { img: 'pik1.jpg', text: '–ü–µ—Ä–≤–∞—è –ø–æ–±–µ–¥–∞ –Ω–∞–¥–æ –º–Ω–æ–π –ø–æ–º–Ω–∏—à—å?' },
        { img: 'pik2.jpg', text: '–í—Å–µ –µ—â–µ —Å—Ç–æ–∏—Ç –Ω–∞ –æ–±–æ—è—Ö –∫ —Å–ª–æ–≤—É' },
        { img: 'pik3.jpg', text: '–°–µ—Ä–¥–µ—á–∫–æ –ø–æ–º–Ω–∏—à—å?' },
        { img: 'pik5.jpg', text: '–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –∫—Ä–∏—á–∏—Ç!!' }
    ];

    let clicked = [false, false, false, false];
    let buttons = [];

    function createButtons() {
        const w = window.innerWidth;
        const h = window.innerHeight;

        data.forEach((item, i) => {
            if (clicked[i]) return; // —Å–∫—Ä—ã–≤–∞—Ç—å –Ω–∞–∂–∞—Ç—ã–µ –∫–Ω–æ–ø–∫–∏

            const btn = document.createElement('div');
            btn.className = 'floating-btn';
            btn.innerText = '–ù–∞–∂–º–∏';

            const x = 20 + Math.random() * (w - 160);
            const y = 80 + Math.random() * (h - 200);

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            btn.onclick = () => openPopup(i);
            document.body.appendChild(btn);

            buttons.push(btn);
        });
    }

    function openPopup(i) {
        buttons.forEach(b => b.remove());
        buttons = [];

        document.getElementById("popupImg").src = data[i].img;
        document.getElementById("popupText").innerText = data[i].text;
        document.getElementById("popup").style.display = "block";

        clicked[i] = true;

        setTimeout(() => {
            document.getElementById("popup").style.display = "none";
            createButtons();

            if (clicked.every(v => v === true)) showBigButton();
        }, 4000);
    }

    function showBigButton() {
        const b = document.getElementById('bigButton');
        b.style.transform = 'translate(-50%, -50%) scale(1)';
        b.style.opacity = '1';
    }

    document.getElementById('bigButton').onclick = () => {
        document.getElementById('finalFull').style.display = 'flex';
        document.getElementById("music").play();
    };

    document.getElementById('secondBtn').onclick = () =>
        document.getElementById('finalFull2').style.display = 'flex';

    createButtons();
</script>

</body>
</html>
